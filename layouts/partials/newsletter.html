<section class="newsletter-box"
  style="
    max-width: 760px;
    margin: 28px auto 10px;
    padding: 18px 18px 14px;
    border: 1px solid #eee;
    border-radius: 14px;
    background: #fafafa;
  ">

  <h3 style="margin:0 0 8px; font-size:18px; font-weight:700; line-height:1.35;">
    📧 블록체인 뉴스 및 바이낸스 칼럼 이메일로 받아보기
  </h3>

  <p style="margin:0 0 14px; color:#666; line-height:1.6;">
    주요 블록체인 이슈, 프로젝트 업데이트,<br>
    규제·기술 흐름을 정리한 요약 정보를 이메일로 제공합니다.
  </p>

  <form
    action="https://script.google.com/macros/s/AKfycbwQmeE1lpMhAszOF8vku7nxaf2Ujb-cx7ZrLSLdX3kHNAQav_18Su2wv0KMxk7FFbHe_A/exec"
    method="POST"
    target="newsletter-frame"
    style="
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin:0 0 10px;
    ">

    <input
      type="email"
      name="email"
      required
      placeholder="이메일 주소"
      aria-label="이메일 주소 입력"
      style="
        flex: 1 1 260px;
        min-width: 220px;
        height: 44px;
        padding: 0 12px;
        border-radius: 10px;
        border: 1px solid #ddd;
        background: #fff;
        font-size: 14px;
        outline: none;
      "
      onfocus="this.style.borderColor='#999';"
      onblur="this.style.borderColor='#ddd';"
    />

    <button
      type="submit"
      style="
        flex: 0 0 auto;
        height: 44px;
        padding: 0 14px;
        border-radius: 10px;
        border: 1px solid #111;
        background: #111;
        color: #fff;
        font-weight: 700;
        font-size: 14px;
        cursor: pointer;
      "
      onmouseover="this.style.opacity='.92';"
      onmouseout="this.style.opacity='1';"
    >
      구독 신청
    </button>
  </form>

  <iframe name="newsletter-frame" style="display:none;"></iframe>

  <small style="display:block; font-size:12px; color:#777; line-height:1.5;">
    입력한 이메일은 블록체인 정보 요약 발송 외 용도로 사용하지 않으며,
    언제든지 구독 해지가 가능합니다.
  </small>
</section>
