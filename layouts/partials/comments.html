<section class="post-comments"
  style="max-width: 760px; margin: 18px auto 0; padding: 14px 16px 12px;
         border: 1px solid #eee; border-radius: 14px; background: #fff;">
  <div style="font-weight:700; margin-bottom:6px;">댓글</div>
  <div style="font-size:13px; color:#666; line-height:1.6;">
    현재 댓글 기능은 운영하지 않습니다.
    의견/수정 요청은
    {{ with .Site.Params.contact_email }}
      <a href="mailto:{{ . }}" style="color:#111; font-weight:700; text-decoration:none;">이메일</a>
    {{ else }}
      이메일
    {{ end }}
    로 보내주시면 확인 후 반영하겠습니다.
  </div>
</section>
