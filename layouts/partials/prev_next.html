{{ $prev := .PrevInSection }}
{{ $next := .NextInSection }}

{{ if or $prev $next }}
<nav class="post-prev-next"
  style="max-width: 760px; margin: 18px auto 0; display:flex; gap:10px; flex-wrap:wrap;">
  
  {{ if $prev }}
    <a href="{{ $prev.RelPermalink }}"
       style="flex:1 1 320px; padding:12px 14px; border:1px solid #eee; border-radius:14px;
              text-decoration:none; color:#111; background:#fafafa;">
      <div style="font-size:12px; color:#777; margin-bottom:6px;">← 이전 글</div>
      <div style="font-weight:700; line-height:1.4;">{{ $prev.Title }}</div>
    </a>
  {{ end }}

  {{ if $next }}
    <a href="{{ $next.RelPermalink }}"
       style="flex:1 1 320px; padding:12px 14px; border:1px solid #eee; border-radius:14px;
              text-decoration:none; color:#111; background:#fafafa; text-align:left;">
      <div style="font-size:12px; color:#777; margin-bottom:6px;">다음 글 →</div>
      <div style="font-weight:700; line-height:1.4;">{{ $next.Title }}</div>
    </a>
  {{ end }}

</nav>
{{ end }}
