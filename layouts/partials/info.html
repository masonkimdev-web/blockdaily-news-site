<section class="post-info">
  <div style="font-size:12px; color:#777; line-height:1.6;">
    <div style="margin-bottom:8px;">
      {{ if .Date }}
        게시일: <strong style="color:#333;">{{ .Date.Format "2006-01-02" }}</strong>
      {{ end }}
      {{ if .Lastmod }}
        · 업데이트: <strong style="color:#333;">{{ .Lastmod.Format "2006-01-02" }}</strong>
      {{ end }}
    </div>

    <div>
      본 페이지는 정보 이해를 돕기 위한 참고 자료이며, 특정 투자 판단이나 행동을 유도하지 않습니다.
      내용의 해석은 시점과 환경에 따라 달라질 수 있습니다.
    </div>
  </div>
</section>
