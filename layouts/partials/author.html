<section class="post-author">
  <div style="display:flex; gap:12px; align-items:flex-start; flex-wrap:wrap;">
    {{ $name := or .Params.author .Site.Params.author.name "운영자" }}
    <div style="flex:1 1 320px;">
      <div style="font-weight:700; font-size:14px; margin-bottom:6px;">
        {{ $name }}
      </div>
      <div style="color:#666; line-height:1.6; font-size:13px;">
        블록체인·가상자산 산업의 주요 흐름과 개념을 정리하는 정보 아카이브입니다.
      </div>
    </div>

    {{ with .Site.Params.contact_email }}
      <div style="flex:0 0 auto; font-size:13px;">
        <a href="mailto:{{ . }}" style="text-decoration:none; color:#111; font-weight:700;">
          문의하기
        </a>
      </div>
    {{ end }}
  </div>
</section>
